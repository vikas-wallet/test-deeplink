<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <h1>Opening Rakuten Wallet Web3...</h1>
    <p>If the app doesn't open in a few seconds, please click the button below.</p>
    <button id="backButton" style="display: none;">Go Back</button>

    <script>
        var appURL = "rakutenwalletweb3://";
        var appOpened = false;

        // Get the return URL from the query string
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var returnURL = getParameterByName('returnUrl');

        function redirectToReturnURL() {
            if (returnURL) {
                window.location.href = returnURL;
            } else {
                alert("Could not determine return URL. Please navigate back manually.");
            }
        }

        function checkAppOpen() {
            if (!appOpened) {
                document.getElementById("backButton").style.display = "block"; // Show the button
            }
        }

        function handleAppOpen() {
            appOpened = true;
        }

        function openApp() {
            window.location.replace(appURL);
            setTimeout(checkAppOpen, 2000);
        }

        // Event listeners
        window.addEventListener('pagehide', handleAppOpen);
        window.addEventListener('blur', handleAppOpen);

        // Button click handler
        document.getElementById("backButton").addEventListener("click", redirectToReturnURL);

        openApp();
    </script>
</body>
</html>
