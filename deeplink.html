<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        var appURL = "rakutenwalletweb3://";
        var redirectTimer;

        function redirectBack() {
            window.history.back();
        }

        function appNotInstalled() {
            redirectBack();
        }

        redirectTimer = setTimeout(appNotInstalled, 200); // Adjust timeout as needed

        window.location.replace(appURL);

        // Optional:  A fallback URL could be used, but it's generally better to do nothing.
        // setTimeout(function() {
        //     window.location.href = "https://example.com/fallback";
        // }, 2000);
    </script>
</body>
</html>
