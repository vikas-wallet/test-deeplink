<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        // Attempt to open the app
        window.location.href = "rakutenwalletweb3://";

        // After a short delay, redirect back to the previous page
        setTimeout(function() {
            // Check if the app is installed.  A more robust check might be needed.
            // This is a basic check that might not work in all browsers/devices.
            if (document.hasFocus()) {
                // App likely failed to open, redirect back
                window.history.back();
            } else {
                // App likely opened successfully.  Do nothing.
                console.log("App opened successfully (likely).");
            }
        }, 200); // Adjust the delay (in milliseconds) as needed.  200ms is a good starting point.

        // Optional:  If the app *definitely* fails to open, you could redirect to a fallback URL
        // (e.g., the app store) after a longer delay.  This is less desirable because it's
        // often better to just go back to the previous page.
        // setTimeout(function() {
        //     window.location.href = "https://example.com/fallback"; // Replace with your fallback URL
        // }, 2000); // Redirect to fallback after 2 seconds if app doesn't open
    </script>
</body>
</html>
