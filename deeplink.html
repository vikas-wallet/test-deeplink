<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        // Attempt to open the app
        var appURL = "rakutenwalletweb3://";
        var redirectTimer;

        function appNotInstalled() {
            // This function is called if the app doesn't open within the timeout.
            alert("Rakuten Wallet Web3 app is not installed. Please install the app to continue.");
            window.history.back(); // Go back to the previous page after the alert.
            clearTimeout(redirectTimer);
        }

        // Start a timer.
        redirectTimer = setTimeout(appNotInstalled, 200);

        // Try to open the app using window.location.replace().
        window.location.replace(appURL);

        // Optional: Fallback URL (generally not recommended).
        // setTimeout(function() {
        //     window.location.href = "https://example.com/fallback";
        // }, 2000);
    </script>
</body>
</html>
