<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        // Attempt to open the app
        var appURL = "rakutenwalletweb3://";
        var redirectTimer;

        function appNotInstalled() {
            // This function is called if the app doesn't open within the timeout.
            // Show an alert dialog.
            alert("Rakuten Wallet Web3 app is not installed. Please install the app to continue.");
            clearTimeout(redirectTimer); // Clear the timer.
        }

        // Start a timer. If the app doesn't open within the timeout, we assume it's not installed.
        redirectTimer = setTimeout(appNotInstalled, 200); // Adjust timeout as needed

        // Try to open the app.
        window.location.href = appURL;

        // Optional:  A fallback URL could be used, but it's generally better to do nothing.
        // setTimeout(function() {
        //     window.location.href = "https://example.com/fallback";
        // }, 2000);
    </script>
</body>
</html>
