<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        var appURL = "rakutenwalletweb3://";
        var redirectTimer;

        function redirectBack() {
            window.history.back();
        }

        function appNotInstalled() {
            // If the app is not installed, just go back.
            redirectBack();
        }

        redirectTimer = setTimeout(appNotInstalled, 200); // Adjust timeout as needed

        try {
            window.location.replace(appURL);
        } catch (e) {
            // If there's an error opening the deeplink, just go back.
            console.error("Error opening deeplink:", e);
            redirectBack();
        }
    </script>
</body>
</html>
