<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        var appURL = "rakutenwalletweb3://";

        // Use a timeout to ensure the redirect happens even if the app opens quickly
        setTimeout(function() {
            window.history.back();
        }, 100); // A very short delay (100ms) should be sufficient

        window.location.replace(appURL);
    </script>
</body>
</html>
