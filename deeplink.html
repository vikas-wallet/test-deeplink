<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <h1>Opening Rakuten's web3 wallet...</h1>
    <p>If you have the app installed, but it doesn't launch within a few seconds, please try the link again.</p>

    <script>
        var appURL = "rakutenwalletweb3://";

        function openApp() {
            window.location.replace(appURL);
        }

        openApp();
    </script>
</body>
</html>
