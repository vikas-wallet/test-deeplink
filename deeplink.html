<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Redirect</title>
</head>
<body>
    <script>
        var appURL = "rakutenwalletweb3://";

        // Function to redirect back
        function redirectBack() {
            window.history.back();
        }

        // Attempt to open the app
        window.location.replace(appURL);

        // Display the alert *after* attempting to open the app
        alert("Rakuten Wallet Web3 app may not be installed.  Click OK to return to the previous page.");

        // Redirect back immediately after the alert is displayed.
        redirectBack();
    </script>
</body>
</html>
